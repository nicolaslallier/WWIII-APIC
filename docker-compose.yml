version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wwiii-apic
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/wwiii_apic
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro
    restart: unless-stopped
    networks:
      - wwiii-network

  postgres:
    image: postgres:16-alpine
    container_name: wwiii-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=wwiii_apic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wwiii-network

  prometheus:
    image: prom/prometheus:latest
    container_name: wwiii-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - wwiii-network

  # Optional: OpenTelemetry Collector
  # otel-collector:
  #   image: otel/opentelemetry-collector:latest
  #   container_name: wwiii-otel-collector
  #   command: ["--config=/etc/otel-collector-config.yaml"]
  #   volumes:
  #     - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
  #   ports:
  #     - "4317:4317"   # OTLP gRPC receiver
  #     - "4318:4318"   # OTLP HTTP receiver
  #   depends_on:
  #     - app
  #   restart: unless-stopped
  #   networks:
  #     - wwiii-network

volumes:
  postgres_data:
  prometheus_data:

networks:
  wwiii-network:
    driver: bridge

